<!doctype html>
<html>
<head>
  <meta charset="utf-8">
    <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="/components/web-component-tester/browser.js"></script>
  <link rel="import" href="/components/polymer/polymer.html" />
  <script src="polymer-resin.js"></script>
  <script>security.polymer_resin.install();</script>
  <script src="src-attr-as-text-test.js"></script>
  <title>Src Attr As Text Test</title>
</head>
<body>
  <!-- Test that we don't muck unnecessarily with properties like
       "src" that have a conventionally understood name when the value
       reaches a sink that does not treat it as a URL. -->
  <dom-module id="boring-anecdote">
    <template>I bought a coffee at [[src]] then I dropped it.</template>
    <script>
      Polymer({
        is: 'boring-anecdote',
        properties: {
          src: String
        }
      });
    </script>
  </dom-module>

  <test-fixture id="src-attr-as-text-fixture">
    <template>
      <boring-anecdote />
    </template>
  </test-fixture>
</body>
</html>
